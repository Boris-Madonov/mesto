<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo/logo-M.png">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo/logo-white.svg" alt="логотип заголовка">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="аватар профиля">
                    <div class="profile__text">
                        <p class="profile__text-name">Жак-Ив Кусто</p>
                        <button class="profile__text-edit" type="button"></button>
                        <p class="profile__text-description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    
                </ul>
            </section>

            <template class="element-template">
                <li class="element">
                    <img class="element__image" src="" alt="">
                    <p class="element__description"></p>
                    <button class="element__like" type="button"></button>
                    <button class="element__remove" type="button"></button>                    
                </li>
            </template>

            <section class="popup popup__edit-profile">
                <form class="popup__container" name="edit-profile-form" action="#" method="GET" novalidate>
                    <button class="popup__close-button" type="button"></button>
                    <p class="popup__container-name">Редактировать профиль</p>
                    <fieldset class="popup__container-form">
                        <label class="popup__form-field">
                            <input class="popup__entry-field popup__entry-field_account-name" id="entry-field-account-name" type="text" name="account-name" placeholder="Введите имя" minlength="2" maxlength="40" required>
                            <span class="popup__entry-field-error" id="entry-field-account-name-error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input class="popup__entry-field popup__entry-field_account-description" id="entry-field-account-description" type="text" name="account-description" placeholder="Введите описание" minlength="2" maxlength="200" required>
                            <span class="popup__entry-field-error" id="entry-field-account-description-error"></span>
                        </label>
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </section>

            <section class="popup popup__new-item">
                <form class="popup__container" name="new-item-form" action="#" method="GET" novalidate>
                    <button class="popup__close-button" type="button"></button>
                    <p class="popup__container-name">Новое место</p>
                    <fieldset class="popup__container-form">
                        <label class="popup__form-field">
                            <input class="popup__entry-field popup__entry-field_item-name" id="entry-field-item-name" type="text" name="item-name" placeholder="Название" minlength="1" maxlength="30" required>
                            <span class="popup__entry-field-error" id="entry-field-item-name-error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input class="popup__entry-field popup__entry-field_item-image-url" id="entry-field-item-image-url" type="url" name="item-image-url" placeholder="Ссылка на картинку"required>
                            <span class="popup__entry-field-error" id="entry-field-item-image-url-error"></span>
                        </label>
                        <button class="popup__submit-button" type="submit">Создать</button>
                    </fieldset>
                </form>
            </section>

            <section class="popup popup__image">
                <div class="popup__item">
                    <button class="popup__close-button" type="button"></button>        
                    <img class="popup__item-image" src="" alt="">
                    <p class="popup__item-name"></p>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
