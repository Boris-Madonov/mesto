<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo/logo-M.png">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo/logo-white.svg" alt="логотип заголовка">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile-info">
                    <img class="profile-info__avatar" src="./images/avatar.png" alt="аватар профиля">
                    <div class="profile-text">
                        <p class="profile-text__name">Жак-Ив Кусто</p>
                        <button class="profile-text__edit" type="button"></button>
                        <p class="profile-text__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/baikal.jpg" alt="Озеро Байкал">
                    <p class="element__description">Озеро Байкал</p>
                    <button class="element__like" type="button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
                    <p class="element__description">Камчатка</p>
                    <button class="element__like" type="button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/karelia.jpg" alt="Карелия">
                    <p class="element__description">Карелия</p>
                    <button class="element__like" type="button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kolomna.jpg" alt="Коломна">
                    <p class="element__description">Коломна</p>
                    <button class="element__like" type="button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/porkhov.jpg" alt="Порхов">
                    <p class="element__description">Порхов</p>
                    <button class="element__like" type="button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/moscow.jpg" alt="Москва">
                    <p class="element__description">Москва</p>
                    <button class="element__like" type="button"></button>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy 2020 Mesto Russia</p>
        </footer>

    </div>
</body>
</html>
