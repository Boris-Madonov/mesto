<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo/logo-M.png">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo/logo-white.svg" alt="логотип заголовка">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile-info">
                    <img class="profile-info__avatar" src="./images/Avatar.png" alt="аватар профиля">
                    <div class="profile-text">
                        <p class="profile-text__name">Жак-Ив Кусто</p>
                        <button class="profile-text__edit" type="button"></button>
                        <p class="profile-text__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="popup">
                <form class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <p class="popup__container-name">Редактировать профиль</p>
                    <fieldset class="popup__container-form">
                        <input class="popup__entry-field popup__entry-field_account-name" type="text" name="account-name" placeholder="Введите имя">
                        <input class="popup__entry-field popup__entry-field_account-description" type="text" name="account-description" placeholder="Введите описание">
                        <button class="popup__submit-button" type="submit" >Сохранить</button>
                    </fieldset>
                </form>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__image" src="./images/baikal.jpg" alt="Озеро Байкал">
                        <p class="element__description">Озеро Байкал</p>
                        <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
                        <p class="element__description">Камчатка</p>
                        <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/karelia.jpg" alt="Карелия">
                        <p class="element__description">Карелия</p>
                    <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/kolomna.jpg" alt="Коломна">
                        <p class="element__description">Коломна</p>
                        <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/porkhov.jpg" alt="Порхов">
                        <p class="element__description">Порхов</p>
                        <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/moscow.jpg" alt="Москва">
                        <p class="element__description">Москва</p>
                        <button class="element__like" type="button"></button>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
