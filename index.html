<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="./images/logo/logo-M.png"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="./images/logo-white.svg" alt="логотип заголовка"></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar"><img class="profile__avatar-image" src="#" alt="аватар профиля"> <button class="profile__avatar-edit" type="button"></button></div><div class="profile__text"><p class="profile__text-name"></p><button class="profile__text-edit" type="button"></button><p class="profile__text-description"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section><template class="element-template"><li class="element"><img class="element__image" src="#" alt=""><p class="element__description"></p><div class="element__likes"><button class="element__like" type="button"></button><p class="element__like-counter"></p></div><button class="element__remove" type="button"></button></li></template><section class="popup popup__edit-profile"><form class="popup__container" name="edit-profile-form" action="#" novalidate><button class="popup__close-button" type="button"></button><p class="popup__container-name">Редактировать профиль</p><fieldset class="popup__container-form"><label class="popup__form-field"><input class="popup__entry-field popup__entry-field_account-name" id="entry-field-account-name" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required> <span class="popup__entry-field-error" id="entry-field-account-name-error"></span></label> <label class="popup__form-field"><input class="popup__entry-field popup__entry-field_account-description" id="entry-field-account-description" name="about" placeholder="Введите описание" minlength="2" maxlength="200" required> <span class="popup__entry-field-error" id="entry-field-account-description-error"></span></label> <button class="popup__submit-button" type="submit">Сохранить</button></fieldset></form></section><section class="popup popup__update-avatar"><form class="popup__container" name="update-avatar-form" action="#" novalidate><button class="popup__close-button" type="button"></button><p class="popup__container-name">Обновить аватар</p><fieldset class="popup__container-form"><label class="popup__form-field"><input class="popup__entry-field popup__entry-field_avatar-image-url" id="entry-field-avatar-image-url" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__entry-field-error" id="entry-field-avatar-image-url-error"></span></label> <button class="popup__submit-button" type="submit">Сохранить</button></fieldset></form></section><section class="popup popup__new-item"><form class="popup__container" name="new-item-form" action="#" novalidate><button class="popup__close-button" type="button"></button><p class="popup__container-name">Новое место</p><fieldset class="popup__container-form"><label class="popup__form-field"><input class="popup__entry-field popup__entry-field_item-name" id="entry-field-item-name" name="name" placeholder="Название" minlength="1" maxlength="30" required> <span class="popup__entry-field-error" id="entry-field-item-name-error"></span></label> <label class="popup__form-field"><input class="popup__entry-field popup__entry-field_item-image-url" id="entry-field-item-image-url" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__entry-field-error" id="entry-field-item-image-url-error"></span></label> <button class="popup__submit-button" type="submit">Создать</button></fieldset></form></section><section class="popup popup__delete-item"><form class="popup__container" name="delete-item-form" action="#" novalidate><button class="popup__close-button" type="button"></button><p class="popup__container-name">Вы уверены?</p><fieldset class="popup__container-form"><button class="popup__submit-button" type="submit">Да</button></fieldset></form></section><section class="popup popup__image"><div class="popup__item"><button class="popup__close-button" type="button"></button> <img class="popup__item-image" src="#" alt=""><p class="popup__item-name"></p></div></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer></div><script src="main.js"></script></body></html>
